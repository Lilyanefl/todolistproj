<body>
  <div class="container">
    <h1 class="text-center mb-4">Users and their tasks</h1>
    <div class="mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by user"
        [(ngModel)]="search"
      />
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let user of getFilteredUsers()">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center">
            <img
              [src]="user.image"
              alt="Profile Image"
              class="rounded-circle me-2"
              width="50"
              height="50"
            />
            <h5 class="card-title mb-0">
              {{ user.firstName }} {{ user.lastName }}
            </h5>
          </div>
          <div class="card-body">
            <h6 class="text-left fs-4 fw-bold">To-do:</h6>
            <ul class="task-list overflow-auto list-unstyled">
              <li
                *ngFor="let todo of getUserTasks(user.id)"
                class="list-group-item d-flex align-items-start"
              >
                <input
                  type="checkbox"
                  [(ngModel)]="todo.todo.completed"
                  class="form-check-label me-2 mt-1"
                />
                <span
                  class="flex-grow-1"
                  [ngClass]="
                    todo.todo.completed ? 'text-success' : 'text-danger'
                  "
                >
                  {{ todo.todo.todo }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="utentiUnici.length === 0" class="alert alert-info text-center">
      No users found.
    </div>
  </div>
</body>
